resources:
- repo: self
queue:
  name: Hosted Linux Preview

steps:

- task: geeklearningio.gl-vsts-tasks-yarn.yarn-installer-task.YarnInstaller@2
  displayName: Install Yarn 1.5.1
  inputs:
    versionSpec: 1.5.1

- task: geeklearningio.gl-vsts-tasks-yarn.yarn-task.Yarn@2
  displayName: yarn install
  inputs:
    Arguments: install

- script: |
    cd /opt/vsts/work/1/s/node_modules/puppeteer/.local-chromium/linux-543305/chrome-linux
    ldd chrome | grep not
  displayName: List missing modules

- task: geeklearningio.gl-vsts-tasks-yarn.yarn-task.Yarn@2
  displayName: yarn test-ci
  inputs:
    Arguments: test-ci

- task: geeklearningio.gl-vsts-tasks-yarn.yarn-task.Yarn@2
  displayName: yarn build
  inputs:
    Arguments: build-prod

- task: geeklearningio.gl-vsts-tasks-file-patch.json-patch-task.JsonPatch@2
  displayName: Version web Artifact
  inputs:
    JsonWorkingDir: 'dist/'
    JsonTargetFilters: environment.json
    JsonPatchContent: |
     = /build => "$(BUILD_BUILDNUMBER)"
     = /commit=> "$(BUILD_SOURCEVERSION)"
    OutputPatchFile: true
    FailIfNoPatchApplied: true

- task: PublishBuildArtifacts@1
  displayName: Publish Artifact - web
  inputs:
    PathtoPublish: 'dist/'
    ArtifactName: web
    publishLocation: Container

- task: PublishBuildArtifacts@1
  displayName: Publish Artifact - ARM
  inputs:
    PathtoPublish: 'template/template.json'
    ArtifactName: arm
    publishLocation: Container

- task: PublishTestResults@2
  displayName: Publish tests results
  inputs:
    testResultsFiles: 'tests-results/tests-results.xml'
  condition: succeededOrFailed()
