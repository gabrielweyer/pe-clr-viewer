<div *ngIf="shouldBlurTop()" class="byte-container__blur--top"></div>
<span *ngIf="!shouldBlurTop()" class="offset unit">Offset</span>
<span *ngIf="!shouldBlurTop()" class="unit">00</span>
<span *ngIf="!shouldBlurTop()" class="unit">01</span>
<span *ngIf="!shouldBlurTop()" class="unit">02</span>
<span *ngIf="!shouldBlurTop()" class="unit">03</span>
<span *ngIf="!shouldBlurTop()" class="unit">04</span>
<span *ngIf="!shouldBlurTop()" class="unit">05</span>
<span *ngIf="!shouldBlurTop()" class="unit">06</span>
<span *ngIf="!shouldBlurTop()" class="unit">07</span>
<span *ngIf="!shouldBlurTop()" class="unit">08</span>
<span *ngIf="!shouldBlurTop()" class="unit">09</span>
<span *ngIf="!shouldBlurTop()" class="unit">0A</span>
<span *ngIf="!shouldBlurTop()" class="unit">0B</span>
<span *ngIf="!shouldBlurTop()" class="unit">0C</span>
<span *ngIf="!shouldBlurTop()" class="unit">0D</span>
<span *ngIf="!shouldBlurTop()" class="unit">0E</span>
<span *ngIf="!shouldBlurTop()" class="unit">0F</span>
<ng-template ngFor let-hex [ngForOf]="bytes" let-i="index">
  <span *ngIf="(startOffsetDec + i) % 16 === 0" class="offset unit">{{(startOffsetDec + i) | byte | leftpad:8 }}</span>
  <span [ngClass]="{
    'dos-header': hex.isDosHeader(),
    'signature-offset': hex.isSignatureOffset(),
    'signature': hex.isSignature(),
    'coff-header': hex.isCoffHeader(),
    'characteristics': hex.isCharacteristics(),
    'standard-fields': hex.isStandardFields(),
    'magic-number': hex.isMagicNumber(),
    'address-entry-point': hex.isAddressOfEntryPoint(),
    'dos-stub': hex.isDosStub(),
    'nt-specific-fields': hex.isNtSpecificFields(),
    'image-base': hex.isImageBase(),
    'subsystem': hex.isSubsystem(),
    'dll-characteristics': hex.isDllCharacteristics(),
    'data-directories': hex.isDataDirectories(),
    'import-table-directory-size': hex.isImportTableDirectorySize(),
    'import-table-directory-rva': hex.isImportTableDirectoryRva(),
    'import-address-table-directory-size': hex.isImportAddressTableDirectorySize(),
    'import-address-table-directory-rva': hex.isImportAddressTableDirectoryRva(),
    'cli-header-directory-size': hex.isCliHeaderDirectorySize(),
    'cli-header-directory-rva': hex.isCliHeaderDirectoryRva(),
    'text-section-header': hex.isTextSectionHeader(),
    'rsrc-section-header': hex.isRsrcSectionHeader(),
    'reloc-section-header': hex.isRelocSectionHeader(),
    'text-base-rva': hex.isTextBaseRva(),
    'text-file-offset': hex.isTextFileOffset(),
    'rsrc-base-rva': hex.isRsrcBaseRva(),
    'rsrc-file-offset': hex.isRsrcFileOffset(),
    'reloc-base-rva': hex.isRelocBaseRva(),
    'reloc-file-offset': hex.isRelocFileOffset(),
    'import-address-table': hex.isImportAddressTable(),
    'cli-header': hex.isCliHeader(),
    'cli-metadata-header-directory-size': hex.isCliMetadataHeaderDirectorySize(),
    'cli-metadata-header-directory-rva': hex.isCliMetadataHeaderDirectoryRva(),
    'cli-flags': hex.isCliFlags(),
    'cli-metadata-header': hex.isCliMetadataHeader(),
    'clr-version-size': hex.isClrVersionSize(),
    'clr-version': hex.isClrVersion(),
    'import-table': hex.isImportTable(),
    'entry-point': hex.isEntryPoint(),
    'entry-point-op-code': hex.isEntryPointOpCode(),
    'entry-point-va': hex.isEntryPointVa(),
    'iat-entry-point-rva': hex.isIatEntryPointRva(),
    'entry-point-method': hex.isEntryPointMethod(),
    'entry-point-executable': hex.isEntryPointExecutable()
  }">{{hex.value | byte | leftpad:2 }}</span>
</ng-template>
<div class="byte-container__blur--bottom"></div>
