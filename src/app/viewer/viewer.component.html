<div class="bytes-container">
  <div class="container">
    <div class="bytes">
      <app-bytes-container class="bytes" [bytes]="bytes" [startOffsetDec]="startOffsetDec"></app-bytes-container>
      <app-bytes-container *ngIf="pe.isManaged" class="bytes" [bytes]="cliMetadataHeaderBytes" [startOffsetDec]="cliMetadataHeaderStartOffsetDec"></app-bytes-container>
      <app-bytes-container *ngIf="pe.isManaged && !pe.is64Bit" class="bytes" [bytes]="importTableEntryPointBytes" [startOffsetDec]="importTableEntryPointStartOffsetDec"></app-bytes-container>
    </div>
    <div class="bytes-legend">
      <app-legend-headers [pe]="pe"></app-legend-headers>
    </div>
  </div>
</div>
<app-va-convertor [pe]="pe"></app-va-convertor>
